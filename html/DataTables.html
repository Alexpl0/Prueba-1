<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataTables.js</title>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <!-- DataTable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/styles.css" />
        <link rel="stylesheet" href="../assets/css/header.css" />
    </head>
    <body>

        <header class="header">
            <a href="#" class="header__logo">Instituto Mexicano del Transporte</a>
            <ion-icon name="menu-outline" class="header__toggle" id="nav-toggle"></ion-icon>
            <nav class="nav" id="nav-menu">
                <div class="nav__content bd-grid">
                    <ion-icon name="close-outline" class="nav__close" id="nav-close"></ion-icon>
                    <div class="nav__perfil">
                        <div class="nav__img">
                            <img src="..//media/IMT_logo.png" alt="LogoIMT">
                        </div>
                        <div>
                            <a href="#" class="nav__name">Instituto Mexicano del Transporte</a>
                        </div>
                    </div> 
                    <div class="nav__menu">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                            <li class="nav__item"><a href="scanQR.html" class="nav__link">Inventario</a></li>
                            <li class="nav__item"><a href="salas.html" class="nav__link">Salas</a></li>
                            <li class="nav__item"><a href="newQR.html" class="nav__link">Alta Producto</a></li>
                            <li class="nav__item"><a href="ExcelToJson.html" class="nav__link">ExcelToJson</a></li>
                            <li class="nav__item"><a href="DataTables.html" class="nav__link active">Reportes</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
  </header>

        <div class="container my-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <table id="datatable_users" class="table table-striped">
                        <caption>
                            DataTable.js Demo
                        </caption>
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">Nombre</th>
                                <th class="centered">Marca</th>
                                <th class="centered">Modelo</th>
                                <th class="centered">Estado</th>
                                <th class="centered">Descripcion</th>
                                <th class="centered">Precio</th>
                                <th class="centered">Categoria</th>
                                <th class="centered">Ubicacion</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_users"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <form id="editFormContainer"></form>
        
        <!-- Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="../assets/js/DataTables.js"></script>
    </body>
